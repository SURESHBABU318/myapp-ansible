---
- hosts: webservers 
  become: True
  tasks:
    - name: install python
      raw: 'cat < /home/ubuntu/script.sh'
      args:
        executable: /bin/bash
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
...
